<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body onload="init();">
    <form name="test" onSubmit="register()" onReset="reWrite()">
    아이디: <input type="text" id="id_input" name="id" size="20" value="" onfocusout="changedId()" />
    <p>
        패스워드: <input type="password" id = "pw_input" name="password" size="10" value="" />
        <p>
        <input type="submit"  name="btn1" value="가입하기" />
        <input type="reset" name="btn2" value="다시 작성" />
        </p>
    </p>
    </form>

    <script ="text/javascript">

    function changedId(){
        if(document.getElementById("id_input").value!=""){
            alert("ID 가 변경되었습니다. "); 
        }
    }

    function register() {

        var valid = checkValid(document.getElementById("id_input").value,document.getElementById("pw_input").value);

        if(valid){
            document.test.submit();
            alert("회원 가입을 축하합니다.");
        }

    }
    function reWrite() {
        document.test.reset();
        alert("다시 입력하세요.");
    }
    function init() {
        document.test.id.focus();
    }
    function checkValidId(id) {
        if (id == "") {
            alert("ID를 입력하세요");
            return false;
        }
        else {
            return true;
        }
    }
    function checkValidPw(pw) {
        if (pw == "") {
            alert("패스워드를 입력하세요");
            return false;
        } else if (pw.length < 8 || pw.length > 12) {
                alert("8자 이상 12자 이하로 입력해주세요. ");
                return false;
        } else {
            return true;
        }
    }
    function checkValid(id, pw) {
        if (checkValidId(id) && checkValidPw(pw)) {
            return true;
        } else {
            return false;
        }
    }
    </script>
</body>
</html>
